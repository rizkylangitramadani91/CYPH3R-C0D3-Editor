<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CYPH3R C0D3 - LOGIN</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Fira Code', monospace;
            background: #000;
            color: #00ff41;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        
        /* Matrix rain background */
        #matrix-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        /* Login container */
        .login-container {
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #00ff41;
            border-radius: 10px;
            padding: 40px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 0 40px rgba(0, 255, 65, 0.5),
                        inset 0 0 20px rgba(0, 255, 65, 0.1);
            position: relative;
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from { box-shadow: 0 0 40px rgba(0, 255, 65, 0.5), inset 0 0 20px rgba(0, 255, 65, 0.1); }
            to { box-shadow: 0 0 60px rgba(0, 255, 65, 0.7), inset 0 0 30px rgba(0, 255, 65, 0.2); }
        }
        
        /* Logo */
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            font-size: 2em;
            font-weight: 700;
            text-shadow: 0 0 20px #00ff41;
            animation: glitch 2s infinite;
        }
        
        @keyframes glitch {
            0%, 100% { text-shadow: 0 0 20px #00ff41; }
            25% { text-shadow: -2px 0 #ff0040, 2px 0 #00ffff, 0 0 20px #00ff41; }
            50% { text-shadow: 2px 0 #ff0040, -2px 0 #00ffff, 0 0 20px #00ff41; }
            75% { text-shadow: 0 0 20px #00ff41; }
        }
        
        /* Form */
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .input-group {
            position: relative;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9em;
            color: #39ff14;
            text-transform: uppercase;
        }
        
        .input-group input {
            width: 100%;
            padding: 12px 15px;
            background: rgba(0, 255, 65, 0.1);
            border: 1px solid #00ff41;
            border-radius: 5px;
            color: #00ff41;
            font-family: 'Fira Code', monospace;
            font-size: 1em;
            transition: all 0.3s;
        }
        
        .input-group input:focus {
            outline: none;
            background: rgba(0, 255, 65, 0.2);
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.5);
        }
        
        .input-group input::placeholder {
            color: rgba(0, 255, 65, 0.5);
        }
        
        /* Submit button */
        .submit-btn {
            padding: 15px;
            background: #00ff41;
            color: #000;
            border: none;
            border-radius: 5px;
            font-family: 'Fira Code', monospace;
            font-size: 1.1em;
            font-weight: 600;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .submit-btn:hover {
            background: #39ff14;
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.8);
            transform: translateY(-2px);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        /* Error message */
        .error-message {
            background: rgba(255, 0, 64, 0.2);
            border: 1px solid #ff0040;
            color: #ff0040;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            margin-bottom: 20px;
            display: none;
            animation: shake 0.5s;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        
        /* Loading */
        .loading {
            display: none;
            text-align: center;
            color: #00ff41;
        }
        
        .loading::after {
            content: '';
            animation: dots 1.5s infinite;
        }
        
        @keyframes dots {
            0% { content: ''; }
            25% { content: '.'; }
            50% { content: '..'; }
            75% { content: '...'; }
        }
        
        /* Security info */
        .security-info {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(0, 255, 65, 0.3);
            text-align: center;
            font-size: 0.8em;
            color: rgba(0, 255, 65, 0.7);
        }
        
        .security-info i {
            color: #39ff14;
        }
    </style>
</head>
<body>
    <canvas id="matrix-rain"></canvas>
    
    <div class="login-container">
        <div class="logo">
            <h1>CYPH3R C0D3</h1>
            <p style="color: #39ff14; font-size: 0.9em;">AUTHENTICATION REQUIRED</p>
        </div>
        
        <div class="error-message" id="errorMessage"></div>
        
        <form class="login-form" id="loginForm">
            <div class="input-group">
                <label for="username">USERNAME</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    placeholder="Enter username"
                    required
                    autocomplete="username"
                    autofocus
                >
            </div>
            
            <div class="input-group">
                <label for="password">PASSWORD</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Enter password"
                    required
                    autocomplete="current-password"
                >
            </div>
            
            <button type="submit" class="submit-btn">
                <span id="btnText">ACCESS SYSTEM</span>
            </button>
            
            <div class="loading" id="loading">AUTHENTICATING</div>
        </form>
        
        <div class="security-info">
            <i>ðŸ”’</i> SECURE CONNECTION ESTABLISHED
        </div>
    </div>
    
    <script>
        // Matrix rain effect
        const canvas = document.getElementById('matrix-rain');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        const matrix = "ABCDEFGHIJKLMNOPQRSTUVWXYZ123456789@#$%^&*()*&^%+-/~{[|`]}";
        const matrixArray = matrix.split("");
        
        const fontSize = 10;
        const columns = canvas.width / fontSize;
        
        const drops = [];
        for(let x = 0; x < columns; x++) {
            drops[x] = 1;
        }
        
        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.04)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#00ff41';
            ctx.font = fontSize + 'px monospace';
            
            for(let i = 0; i < drops.length; i++) {
                const text = matrixArray[Math.floor(Math.random() * matrixArray.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                
                if(drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }
        
        setInterval(drawMatrix, 30);
        
        // Handle window resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
        
        // Login form handler
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const loading = document.getElementById('loading');
        const btnText = document.getElementById('btnText');
        
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Hide error message
            errorMessage.style.display = 'none';
            
            // Show loading
            loading.style.display = 'block';
            btnText.style.display = 'none';
            
            const formData = new FormData(loginForm);
            const data = {
                username: formData.get('username'),
                password: formData.get('password')
            };
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    // Success - redirect to main app
                    window.location.href = '/';
                } else {
                    // Show error
                    errorMessage.textContent = result.error || 'Authentication failed';
                    errorMessage.style.display = 'block';
                    
                    // Reset button
                    loading.style.display = 'none';
                    btnText.style.display = 'inline';
                }
            } catch (error) {
                errorMessage.textContent = 'Connection error. Please try again.';
                errorMessage.style.display = 'block';
                
                // Reset button
                loading.style.display = 'none';
                btnText.style.display = 'inline';
            }
        });
    </script>
</body>
</html>
